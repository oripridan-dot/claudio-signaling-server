<!DOCTYPE html>
<html>
<head>
    <title>Claudio v5.4.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        .logo {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .tagline {
            font-size: 0.9rem;
            color: #888;
            font-weight: 400;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .status-connected {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .status-disconnected {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background: currentColor;
        }
        
        .card {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(40, 40, 40, 0.8);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .input-full {
            grid-column: 1 / -1;
        }
        
        input, select {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(60, 60, 60, 0.8);
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e0e0;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(40, 40, 40, 0.8);
        }
        
        input::placeholder {
            color: #666;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #3b82f6;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: rgba(107, 114, 128, 0.2);
            border-color: rgba(107, 114, 128, 0.4);
            color: #9ca3af;
        }
        
        .btn-secondary:hover {
            background: rgba(107, 114, 128, 0.3);
            border-color: rgba(107, 114, 128, 0.6);
        }
        
        .btn-talkback {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            padding: 0;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-talkback:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.05);
        }
        
        .btn-talkback.active {
            background: rgba(239, 68, 68, 0.4);
            border-color: rgba(239, 68, 68, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
        }
        
        .room-info {
            font-size: 0.9rem;
            color: #b0b0b0;
            padding: 12px 0;
        }
        
        .room-empty {
            color: #666;
            font-style: italic;
        }
        
        .user-list {
            display: grid;
            gap: 8px;
            margin-top: 12px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 10px 12px;
            background: rgba(40, 40, 40, 0.5);
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }
        
        .user-name {
            flex: 1;
            font-size: 0.85rem;
            color: #e0e0e0;
        }
        
        .user-instrument {
            font-size: 0.75rem;
            color: #888;
            margin-left: 8px;
        }
        
        .user-audio {
            margin-left: 8px;
            font-size: 0.85rem;
        }
        
        .chat-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100vh;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(40, 40, 40, 0.8);
            transition: right 0.3s ease;
            z-index: 900;
            display: flex;
            flex-direction: column;
        }
        
        .chat-panel.open {
            right: 0;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(40, 40, 40, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.5;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(40, 40, 40, 0.8);
            display: flex;
            gap: 10px;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 8px 0;
        }
        
        .message-time {
            color: #666;
            font-size: 0.75rem;
            margin-right: 8px;
        }
        
        .message-system { color: #22c55e; }
        .message-user { color: #3b82f6; }
        .message-own { color: #8b5cf6; }
        .message-error { color: #ef4444; }
        
        .latency-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
        }
        
        .latency-value {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .chat-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(60, 60, 60, 0.8);
            color: #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.2s ease;
        }
        
        .chat-toggle:hover {
            background: rgba(40, 40, 40, 0.8);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
            
            .chat-panel {
                width: 100vw;
                right: -100vw;
            }
            
            .btn-talkback {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            
            .chat-toggle {
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">claudio</div>
            <div class="tagline">ultra-low latency music collaboration</div>
        </div>
        
        <div id="connectionStatus" class="status-bar status-disconnected">
            <div class="status-dot"></div>
            connecting...
        </div>
        
        <div class="card">
            <div class="card-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4"/>
                    <path d="M21 12c0 1.66-4.03 3-9 3s-9-1.34-9-3"/>
                </svg>
                join session
            </div>
            
            <div class="input-group">
                <input type="text" id="roomId" placeholder="room code" value="STUDIO1">
                <input type="text" id="username" placeholder="your name" value="musician">
            </div>
            
            <div class="input-group">
                <select id="instrument" class="input-full">
                    <option value="guitar">🎸 guitar</option>
                    <option value="bass">🎸 bass</option>
                    <option value="drums">🥁 drums</option>
                    <option value="piano">🎹 piano</option>
                    <option value="vocals">🎤 vocals</option>
                    <option value="violin">🎻 violin</option>
                    <option value="other">🎵 other</option>
                </select>
            </div>
            
            <div class="button-group">
                <button class="btn" onclick="joinRoom()">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h6v6M14 10l6.1-6.1M9 21H3v-6M10 14l-6.1 6.1"/>
                    </svg>
                    join
                </button>
                <button class="btn btn-secondary" onclick="createRoom()">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    create
                </button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                session
            </div>
            
            <div id="roomInfo" class="room-info room-empty">
                not in a session
            </div>
            
            <div id="userList" class="user-list"></div>
        </div>
        
        <div class="card">
            <div class="card-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                connection
            </div>
            
            <div class="latency-display">
                <button class="btn btn-secondary" onclick="testLatency()">test latency</button>
                <div id="latencyResult" class="latency-value">-</div>
            </div>
        </div>
    </div>
    
    <!-- Talkback Button -->
    <button id="talkbackBtn" class="btn-talkback" onmousedown="startTalkback()" onmouseup="stopTalkback()" ontouchstart="startTalkback()" ontouchend="stopTalkback()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
        </svg>
    </button>
    
    <!-- Chat Toggle -->
    <button class="chat-toggle" onclick="toggleChat()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
    </button>
    
    <!-- Chat Panel -->
    <div id="chatPanel" class="chat-panel">
        <div class="chat-header">
            <span style="font-weight: 600;">chat</span>
            <button class="close-btn" onclick="toggleChat()">×</button>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="type message..." onkeypress="sendMessageOnEnter(event)" style="flex: 1;">
            <button class="btn" onclick="sendMessage()" style="min-width: auto; flex: none; padding: 12px 16px;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22,2 15,22 11,13 2,9 22,2"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = null;
        let pingTime = 0;
        let isTalking = false;

        socket.on('connect', () => {
            document.getElementById('connectionStatus').className = 'status-bar status-connected';
            document.getElementById('connectionStatus').innerHTML = '<div class="status-dot"></div>connected';
            addMessage('connected to claudio server', 'system');
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').className = 'status-bar status-disconnected';
            document.getElementById('connectionStatus').innerHTML = '<div class="status-dot"></div>disconnected';
            addMessage('disconnected from server', 'system');
        });

        socket.on('joined-room', (data) => {
            currentRoom = data.roomId;
            document.getElementById('roomInfo').innerHTML = `in session: <strong>${data.roomId}</strong>`;
            document.getElementById('roomInfo').className = 'room-info';
            updateUserList(data.users);
            addMessage(`joined session ${data.roomId}`, 'system');
        });

        socket.on('user-joined', (data) => {
            updateUserList(data.users);
            addMessage(`${data.user.username} joined`, 'user');
        });

        socket.on('user-left', (data) => {
            addMessage(`${data.username} left`, 'user');
        });

        socket.on('chat-message', (data) => {
            if (data.userId !== socket.id) {
                addMessage(`${data.username}: ${data.message}`, 'user');
            }
        });

        socket.on('pong', (timestamp) => {
            const latency = Date.now() - timestamp;
            const color = latency < 20 ? '#22c55e' : latency < 50 ? '#f59e0b' : '#ef4444';
            document.getElementById('latencyResult').innerHTML = `<span style="color: ${color};">${latency}ms</span>`;
        });

        socket.on('error', (error) => {
            addMessage(`error: ${error.message}`, 'error');
        });

        function joinRoom() {
            const roomId = document.getElementById('roomId').value.toUpperCase();
            const username = document.getElementById('username').value;
            const instrument = document.getElementById('instrument').value;
            
            if (!roomId || !username) {
                alert('please enter room code and name');
                return;
            }
            
            socket.emit('join-room', { roomId, username, instrument });
        }

        function createRoom() {
            const roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
            document.getElementById('roomId').value = roomId;
            addMessage(`created session: ${roomId}`, 'system');
        }

        function testLatency() {
            pingTime = Date.now();
            document.getElementById('latencyResult').textContent = '...';
            socket.emit('ping', pingTime);
        }

        function toggleChat() {
            const chatPanel = document.getElementById('chatPanel');
            chatPanel.classList.toggle('open');
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message && currentRoom) {
                socket.emit('chat-message', { message });
                addMessage(`you: ${message}`, 'own');
                document.getElementById('messageInput').value = '';
            }
        }

        function sendMessageOnEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function startTalkback() {
            if (!isTalking) {
                isTalking = true;
                document.getElementById('talkbackBtn').classList.add('active');
                // TODO: Start audio transmission
                console.log('talkback started');
            }
        }

        function stopTalkback() {
            if (isTalking) {
                isTalking = false;
                document.getElementById('talkbackBtn').classList.remove('active');
                // TODO: Stop audio transmission
                console.log('talkback stopped');
            }
        }

        function addMessage(message, type = 'info') {
            const messages = document.getElementById('chatMessages');
            const div = document.createElement('div');
            div.className = `message message-${type}`;
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            div.innerHTML = `<span class="message-time">${time}</span>${message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateUserList(users) {
            const userList = document.getElementById('userList');
            if (users.length === 0) {
                userList.innerHTML = '';
                return;
            }
            
            userList.innerHTML = users.map(user => `
                <div class="user-item">
                    <div class="user-name">${user.username}</div>
                    <div class="user-instrument">${user.instrument}</div>
                    <div class="user-audio">${user.audioEnabled ? '🔊' : '🔇'}</div>
                </div>
            `).join('');
        }

        // Prevent context menu on talkback button
        document.getElementById('talkbackBtn').addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
